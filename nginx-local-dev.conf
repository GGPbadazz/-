# 本地 Nginx 开发配置
# 适用于 macOS brew 安装的 nginx
# 配置文件位置: /usr/local/etc/nginx/servers/barcodesys-dev.conf

server {
    listen 8081;
    server_name localhost;

    # 前端代理到 Vite 开发服务器
    location / {
        proxy_pass http://localhost:5715;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（热重载需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # API 代理到后端
    location /api/ {
        proxy_pass http://localhost:3003/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 开发环境日志
    access_log /usr/local/var/log/nginx/barcodesys-dev.access.log;
    error_log /usr/local/var/log/nginx/barcodesys-dev.error.log;
}
