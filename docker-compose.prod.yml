version: '3.8'

services:
  # 后端服务
  backend:
    build: ./server
    container_name: barcodesys-backend
    ports:
      - "3000:3000"
    volumes:
      - ./server/database:/app/database
    environment:
      - NODE_ENV=production
    networks:
      - barcodesys-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build: ./client
    container_name: barcodesys-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - barcodesys-network
    restart: unless-stopped

networks:
  barcodesys-network:
    driver: bridge

volumes:
  barcodesys-data:
    driver: local